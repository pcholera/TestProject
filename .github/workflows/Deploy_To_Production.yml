name: Deploy To Production Environment

on:
  workflow_dispatch:
    inputs:
      assemblyVersion:
        description: 'Assembly Version'
        default: ''
        required: true
        type: string

jobs:
  deploy:
    name: Deploy
    uses: ./.github/workflows/Deploy.yml
    with:
      appPoolName: ${{ secrets.PROD_APP_POOL_NAME }}
      targetLocation: ${{ secrets.PROD_TARGET_LOCATION }}
      assemblyVersion: ${{ github.event.inputs.assemblyVersion }}